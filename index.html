<!DOCTYPE html>
<html lang="pt-BR">
    <head>

        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    </head>
    <body>
        <h2>
            Verificando o consumo da API
        </h2>

        <div id="show-values">
            <strong>Nome:</strong> <span id="developer"></span> <br>
            <strong>Versão:</strong> <span id="version"></span> <br>
            <strong>Valor da Variável:</strong> <span id="value-of-variable"></span> <br>
            <strong>Desenvolvedor:</strong> <span id="mananger-developer"></span> <br>
            <strong>Site da Empresa:</strong> <span id="company-site"></span> <br>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $.ajax({
                type: 'get',
                url: "http://localhost:8000/hello-world?info=testonly=OlaMundo"
            }).done(function(data) {
                
                document.getElementById('developer').innerHTML = data.name
                document.getElementById('version').innerHTML = data.version
                document.getElementById('value-of-variable').innerHTML = data.value_of_variable_info
                document.getElementById('mananger-developer').innerHTML = data.mananger_developer
                document.getElementById('company-site').innerHTML = data.web_site_company
            });
    
        </script>     
    </body>
</html>
